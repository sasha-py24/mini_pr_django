{% extends 'base/base.html' %}
{% load static %}
{% block content %}

{% csrf_token %}


<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">Registration</a>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'product' %}">Flowers</a>
        </li>
      </ul>
      <span class="navbar-text">
        showroom: +38 (044) 498–29–26<br>
        number: +38 (099) 868-87-57
      </span>
    </div>
  </div>
</nav>


<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col">
    {% for product in products %}
    <div class="card">
      <div class="card-body">
         <h2 class="card-title">{{ prod.name }}</h2>
          <h3 class="card-text">{{ prod.price }}$</h3>
            <a href="#" class="btn btn-primary">Order</a>
      </div>
      {% endfor %}
    </div>
  </div>


{% endblock %}
